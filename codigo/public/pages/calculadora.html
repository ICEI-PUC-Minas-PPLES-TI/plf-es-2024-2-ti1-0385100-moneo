        <main>
            <section class="principal">
                <h2>Calculadora Financeira</h2>
                <p>Insira abaixo as informações sobre o seu investimento para saber seus ganhos</p>
                <section class="content">
                    <img src="../assets/images/finance-app.svg" alt="Ilustração financeira" />
                    <form>
                        <div class="form_div">
                            <label for="initial" class="form_label">Valor inicial do investimento:</label>
                            <span class="form_prefix">R$</span>
                            <input type="number" id="initial" class="form_input" />
                        </div>
                        <div class="form_div">
                            <label for="month" class="form_label">Valor mensal:</label>
                            <span class="form_prefix">R$</span>
                            <input type="number" id="month" class="form_input" />
                        </div>
                        <div class="form_div">
                            <label for="investimento" class="form_label">Tipo de Investimento:</label>
                            <select id="investimento" class="form_input" onchange="atualizarTaxa()">
                                <option value="">Selecione um investimento</option>
                            </select>
                        </div>
                        <div class="form_div">
                            <label for="rate" class="form_label">Taxa de Juros:</label>
                            <input type="number" id="rate" class="form_input" />
                            <span class="form_suffix">%</span>
                        </div>
                        <div class="form_div">
                            <label for="period" class="form_label">Período:</label>
                            <input type="number" id="period" class="form_input" />
                            <span class="form_suffix">anos</span>
                        </div>

                        <div id="buttons-div">
                            <button id="calculate" class="form_button">Calcular</button>
                            <button id="clean" class="form_button">Limpar</button>
                        </div>
                    </form>
                </section>
            </section>
            <div id="resultado"></div>
            
            <div class="scroll-wrapper">
                <div class="chart-container">
                    <canvas id="investmentsChart"></canvas>
                </div>
            </div>
