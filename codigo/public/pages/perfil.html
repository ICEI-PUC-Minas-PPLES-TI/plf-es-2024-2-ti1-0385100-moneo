<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eric" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"defer></script>
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <script src="../assets/js/perfil.js"defer></script>

    <title>Perfil</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-light py-3 ">
            <div class="container-fluid d-flex justify-content-between mx-3">
                <a class="navbar-brand" href="../index.html">Moneo</a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img id="imagemHeader" src="https://via.placeholder.com/100" alt="Usuario" class="imagemUsuario">
                        <a id="headerNomeUsuario" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">   
                            Nome Usuario 
                        </a>
                        <ul class="dropdown-menu mt-2" style="position: absolute; top: 100%; right: 0;">
                            <li><a class="dropdown-item" href="http://localhost:3000/modulos/login/login.html" id="btnSair">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container main">
        <h2>Meu Perfil</h2>
        <div class="container mt-3">
            <div class="linha mt-0 pt-0"></div>

            <!-- Editar Foto de Perfil -->
            <div class="bg-light p-4 mt-4 fundo-secao">
                <h4>Perfil</h4>
                <div class="d-flex align-items-center">
                    <button class="btn botao-fotoDePerfil" id="btnImagemPerfil">
                        <img id="imagemPerfil" src="https://via.placeholder.com/100" alt="Foto de perfil" class="rounded-circle">
                        <span class="lapis-botao">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </button>
                    <div class="ml-3 textoPerfil">
                        <h5 id="usuarioPerfil">Nome de Usuário</h5>
                    </div>
                </div>
                <div class="ml-3">
                    <input type="text" id="imageUrl" class="form-control" placeholder="Link da nova imagem" style="display: none;" />
                    <button id="btnSalvarImagem" type="button" class="btn btn-primary mt-2" style="display: none;">Salvar Imagem</button>
                </div>
            </div>

            <!-- Editar Informações Pessoais-->
            <div class="bg-light p-4 mt-4 fundo-secao">
                <div class="edit d-flex justify-content-between align-items-center">
                    <h4>Informações</h4>
                    <div>
                        <button id="btnEditarInfo" type="button">Editar</button>
                        <button id="btnSalvarInfo" type="button" style="display: none;">Salvar</button>
                        <button id="btnCancelarInfo" type="button" style="display: none;">Cancelar</button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="nome" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Nome:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-inline" id="cfgNome" placeholder="*Preencher com o nome do usuario*" disabled >
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="email" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Email:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-inline" id="cfgEmail" placeholder="*Preencher com o email do usuario*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="telefone" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Telefone:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-inline" id="cfgTelefone"
                                placeholder="*Preencher com o telefone do usuario*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="endereço" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Endereço:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-inline" id="cfgEndereço"
                                placeholder="*Preencher com o endereço do usuario*" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Editar Informações de Segurança -->
            <div class="bg-light p-4 mt-4 fundo-secao">
                <div class="edit d-flex justify-content-between align-items-center">
                    <h4>Segurança</h4>
                    <div>
                        <button id="btnEditarSenha" type="button">Editar</button>
                        <button id="btnSalvarSenha" type="button" style="display: none;">Salvar</button>
                        <button id="btnCancelarSenha" type="button" style="display: none;">Cancelar</button>
                    </div> 
                </div>
                <div class="mt-3">
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="senhaAtual" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Senha Atual:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="senhaAtual" placeholder="*Digite sua senha atual*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="novaSenha" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Nova Senha:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="novaSenha" placeholder="*Digite sua nova senha*" disabled>
                        </div>
                    </div>
                    <div class="div-input form-group row align-items-center mb-3">
                        <label for="confirmaSenha" class="col-sm-4 col-md-3 col-lg-2 col-form-label">Confirme Nova Senha:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="confirmaSenha" placeholder="*Confirme sua nova senha*" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
