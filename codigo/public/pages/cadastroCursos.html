
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">defer</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" href="../assets/css/cadastroCursos.css">
</head>
<body>
      <!-- Header -->
      <header>
        <nav class="navbar navbar-light py-3 ">
            <div class="container-fluid d-flex justify-content-between mx-3">
                <a class="navbar-brand" href="../index.html">Moneo</a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img id="imagemHeader" src="https://via.placeholder.com/100" alt="Usuario" class="imagemUsuario">
                        <a id="headerNomeUsuario" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">   
                            Nome Usuario 
                        </a>
                        <ul class="dropdown-menu mt-2" style="position: absolute; top: 100%; right: 0;">
                            <li><a class="dropdown-item" href="perfil.html" id="btnConfig">Configurações</a></li>
                            <li><a class="dropdown-item" href="http://localhost:3000/modulos/login/login.html"
                                    id="btnSair">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h2>Cadastro de Cursos</h2>
            <form id="course-form">
                <div class="form-group">
                    <label for="course-name">Nome do Curso:</label>
                    <input type="text" id="course-name" class="form-control" placeholder="Digite o nome do curso" required>
                </div>
                <div class="form-group">
                    <label for="platform">Plataforma:</label>
                    <input type="text" id="platform" class="form-control" placeholder="Digite a plataforma" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duração (horas):</label>
                    <input type="number" id="duration" class="form-control" placeholder="Digite a duração do curso" required>
                </div>
                <div class="form-group">
                    <label for="price">Valor (R$):</label>
                    <input type="number" id="price" class="form-control" placeholder="Digite o valor do curso" required>
                </div>
                <div class="form-group">
                    <label for="link">Link do Curso:</label>
                    <input type="url" id="link" class="form-control" placeholder="Digite o link do curso" required>
                </div>
                <div class="form-group">
                    <label for="image">Imagem do Curso (URL):</label>
                    <input type="url" id="image" class="form-control" placeholder="Digite o link da imagem" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="../assets/js/cadastroCursos.js"></script>
</body>
</html>
