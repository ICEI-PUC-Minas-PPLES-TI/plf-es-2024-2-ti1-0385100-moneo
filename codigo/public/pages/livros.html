<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/livros.css">
</head>

<body>
    <!-- Barra de Navegaçao -->
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-light py-3 ">
                <div class="container-fluid d-flex justify-content-between mx-3">
                    <a class="navbar-brand" href="../index.html">Moneo</a>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown d-flex align-items-center">
                            <img id="imagemHeader" src="https://via.placeholder.com/100" alt="Usuario" class="imagemUsuario">
                            <a id="headerNomeUsuario" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">   
                                Nome Usuario 
                            </a>
                            <ul class="dropdown-menu mt-2" style="position: absolute; top: 100%; right: 0;">
                                <li><a class="dropdown-item" href="perfil.html" id="btnConfig">Configurações</a></li>
                                <li><a class="dropdown-item" href="http://localhost:3000/modulos/login/login.html" id="btnSair">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    <main class="container">
        <h2>Cadastro de Livros</h2>
        <!-- Parte do formulário -->
        <div class="formulario">
            <form id="formCadastro">
                <!-- Campos para entrada de dados -->
                <div class="row">
                    <div class="column input-box">
                        <label for="id">ID do Livro</label>
                        <input id="id" type="text" name="id" placeholder="ID" disabled>
                    </div>

                    <div class="column input-box">
                        <label for="titulo">Título da Obra</label>
                        <input id="titulo" type="text" name="titulo" placeholder="Informe o título do livro" required>
                    </div>
                </div>

                <div class="row">
                    <div class="column input-box">
                        <label for="autor">Nome do Autor</label>
                        <input id="autor" type="text" name="autor" placeholder="Informe o autor" required>
                    </div>

                    <div class="column input-box">
                        <label for="editora">Editora</label>
                        <input id="editora" type="text" name="editora" placeholder="Informe a editora">
                    </div>

                    <div class="column input-box">
                        <label for="ano">Ano de Publicação</label>
                        <input id="ano" type="number" name="ano" placeholder="Digite o ano">
                    </div>
                </div>

                <div class="row">
                    <div class="column input-box">
                        <label for="sinopse">Sinopse</label>
                        <input id="sinopse" type="text" name="sinopse" placeholder="Digite uma descrição sobre a obra" required>
                    </div>

                    <!-- Seletor de categoria -->
                    <div class="column input-box">
                        <label for="categoria">Categoria</label>
                        <select name="categoria" id="categoria">
                            <option value="Finanças Pessoais">Finanças Pessoais</option>
                            <option value="Educação Financeira">Educação Financeira</option>
                            <option value="Investimentos">Investimentos</option>
                            <option value="Planejamento Financeiro">Planejamento Financeiro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="column input-box">
                        <label for="linkcap">Capa</label>
                        <input id="linkcap" type="text" name="linkcap" placeholder="Informe a URL da imagem da capa"
                            required>
                    </div>

                    <div class="column input-box">
                        <label for="compra">Link de Compra do Livro</label>
                        <input id="compra" type="text" name="compra" placeholder="Informe a URL para compra" required>
                    </div>
                </div>

                <!-- Parte dos botões -->
                <div class="button-group">
                    <button id="btnInserir" type="button">Cadastrar</button>
                    <button id="btnAlterar" type="button">Alterar</button>
                    <button id="btnExcluir" type="button">Excluir</button>
                    <!-- <button id="btnPesquisar" type="button">Pesquisar</button> -->
                </div>
            </form>
        </div>

        <!-- Parte para exibir os Livros Cadastrados -->
        <div class="table-responsive">
            <table id="grid-tabela" class="table table-striped table-hover align-middle">
                <thead class="table-head">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editora</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Publicação</th>
                    </tr>
                </thead>
                <tbody id="table-dados">
                </tbody>
            </table>
        </div>
    </main>
    <script src="../assets/js/livros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>
</html>
